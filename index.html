<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Center</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin: 0;
padding: 0;
background-image: url(./webtech_project_images/bright-colorful-neon-background.jpg); 
background-size: cover;
background-position: center;
background-attachment: fixed;
color: white;
}

.navigation-bar {
background-color: rgb(255, 255, 255);
color: rgb(3, 0, 0);
padding: 1em;
margin-bottom: 20px;
}

.game-container {
display: flex;
justify-content: center;
gap: 20px;
margin: 20px;
}

.game-box {
border: 2px solid #333;
padding: 20px;
width: 200px;
height: 150px;
display: flex;
justify-content: center;
align-items: center;
background-color: rgba(255, 255, 255, 0.8);
text-decoration: none;
color: #333;
font-size: 1.2em;
transition: transform 0.2s;
}

.game-box:hover {
background-color: rgba(255, 255, 255, 0.9);
transform: scale(1.05);
}

.game-box img {
max-width: 100%;
max-height: 100%;
}

h1 {
margin-top: 20px;
background-color: rgba(0, 0, 0, 0.7);
padding: 10px;
display: inline-block;
border-radius: 8px;
}
</style>
</head>
<body>

<div class="navigation-bar">
Navigation Bar
</div>

<h1>Game Center</h1>

<div class="game-container">
<a href="https://github.com/user/mini-dnd" class="game-box" target="_blank">
<img src="mini_dnd.png" alt="Mini DnD">
</a>
<a href="https://github.com/user/higher-or-lower" class="game-box" target="_blank">
Higher or Lower
</a>
<a href="https://github.com/user/snake" class="game-box" target="_blank">
Snake
</a>
</div>

</body>
</html>

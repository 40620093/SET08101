<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Center</title>
<script src="./script.js"></script>
<link href="./style.css" rel="stylesheet"></link>
</head>
<body>

    

<h1>Game Center</h1>

<div class="search-container">
<input type= "text" id="game search" placeholder="search for a game">
<button id="search-btn">Search</button>
</div>



<div class="game-container">
<a href="https://jgreensmith.github.io/" class="game-box" target="_blank" id="mini-dnd-link">
<img src="mini_dnd.png" alt="Mini DnD">
</a>

<a href="https://40674741.github.io/set08101/" class="game-box" target="_blank" id="higher-or-lower-link"> <!--link to finlays game-->
Higher or Lower
</a>


<a href="https://scottishbiscuit.github.io/set8101_labs/index.html" class="game-box" target="_blank" id="snake-link">
Snake
</a>

</div>

<div class="counter-container">
    <div class="counter" id="mini-dnd-counter"> 
        <p>Played: 0</p> 
    </div>

    <div class="counter" id="higher-or-lower-counter">
        <p>Played: 0</p>
    </div>

    <div class="counter" id="snake-counter">
        <p>Played: 0</p>
    </div>

</div>


<div id="visit-counter">Webpage visits: 0</div>
</body>
</html>
